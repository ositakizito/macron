<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/887e89cc19.js" crossorigin="anonymous"></script>
    <link href="fontawesome/css/all.min.css" rel="stylesheet"/>
    <title>Payment</title>
</head>

<body>
    <section class="withdraw-nav n2" style="height: 60px; background-color: #E1EFF8;">
        <div class="with-now1" style="color: #333333;">Choose a method to pay</div>
    </section>
    <section class="micron-navtab rech" style="background-color: #E1EFF8;">
        <div class="pay">$5000.00</div>

    </section>

    <section class="micron-navtab rech" style="background-color: #E1EFF8;">
        <div class="tf">Transfer</div>
    </section>



    <section class="micro-part pay h">
        <div class="paying">
            Make sure you check on the network type before making any transactions
        </div>
        <div class="paywith">
            Pay with Crypto Currency
        </div>
        <div class="wallet">
            <div class="wallet2">
                <div class="bt">BTC</div>
                <input type="text" id="address" readonly value="address" />
                <button class="btn"><i class="fa fa-copy"></i></button>
            </div>
            <div class="wallet2">
                <div class="bt" style="width: 40px;">USDT</div>
                <input type="text" id="address" readonly value="address" />
                <button class="btn"><i class="fa fa-copy"></i></button>
            </div>
            <div class="wallet2">
                <div class="bt">ETH</div>
                <input type="text" id="address" readonly value="address" />
                <button class="btn"><i class="fa fa-copy"></i></button>
            </div>
            <div class="wallet2">
                <div class="bt">TON</div>
                <input type="text" id="address" readonly value="address" />
                <button class="btn"><i class="fa fa-copy"></i></button>
            </div>
        </div>
        <div class="ins">BTC, USDT, ETH are on Bep20 network Take Note!</div>

        <button class="pai">I Have Paid, Check now</button>
        <div class="paidd">If you have any question, contact us by email</div>
        <div class="paidd">Email address: Macron@gmail.com</div>
    </section>
    <section>
        <div class="secure"> Secured by Google</div>
    </section>
    <!-- MICRON SECTION END HERE -->


</body>

</html>
